<html>

<head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/custom.css" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - TweetFeed</title>

</head>

<body>
    <div class="row">
        <div class="col-lg-2"></div>
        {% for post in posts %}
        <div class="row" id="tweet{{ post.index }}">
            <div class="col-lg-6" id="txttweet{{ post.index }}">
                <p><h1><b id="txt{{ post.index }}">{{ post.text }}</b>
                    <span><a href="{{ post.url }}" id="link{{ post.index }}"><i class="material-icons md-48 md-dark">launch</i></a></span>
                    <br><small><span id="author{{ post.index }}">{{ post.person }}</span></small></h1></p>
                    
            </div>
            <div class="col-lg-6" id="imgtweet{{ post.index }}">
                <div class="containerN" id="containertweet{{ post.index }}">
                    <div id="conimg{{ post.index }}" class="center-image">
                        <img id="img{{ post.index }}" class="img-responsive mx-auto d-block" src="#">
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="col-lg-2"></div>
    </div>
    <script src="/static/js/custom.js"></script>
</body>

</html>
